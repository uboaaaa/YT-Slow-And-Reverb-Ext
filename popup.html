<!DOCTYPE html>
<html>
<head>
  <title>Playback Rate Control</title>
</head>
<body>
  <label for="rate-slider">Playback Rate: <span id="rate-value">1.00x</span></label>
  <input id="rate-slider" type="range" min="0.5" max="2" step="0.01" value="1.00">

  <br>

  <label for="reverb-slider">Reverb Mix: <span id="reverb-value">0.00</span></label>
  <input id="reverb-slider" type="range" min="0" max="1" step="0.01" value="0.00">
  
  <script src="popup.js"></script>
</body>
</html>
