<!DOCTYPE html>
<html>
<head>
  <title>Playback Speed and Frequency Control</title>
</head>
<body>
  <label for="speed-slider">Playback Speed: <span id="speed-value">1.0x</span></label>
  <input id="speed-slider" type="range" min="0.5" max="2" step="0.01" value="1.0">
  <br>
  
  <label for="frequency-slider">Frequency: <span id="frequency-value">350Hz</span></label>
  <input id="frequency-slider" type="range" min="20" max="20000" step="1" value="350">
  
  <script src="popup.js"></script>
</body>
</html>
